<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Drinks</title>
<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>

<body class="container">
	
	<header th:replace="frag :: header"></header>
	
	<main>
		<h3>Drink update</h3>
	
		<div th:replace="frag :: errors"></div>
	
		<form
			th:object="${drink}"
			method="POST"
			th:action="@{/drinks/store}"
		>
		
			<input type="number" name="id" th:field="*{id}" style="display:none">
			
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Name</label>
		    <input type="text" class="form-control"  aria-describedby="emailHelp" name="name" th:field="*{name}">
		    <div id="emailHelp" class="form-text">Insert the name of the drink</div>
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Description</label>
		    <input type="text" class="form-control"  name="description" th:field="*{description}">
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Price</label>
		    <input type="number" class="form-control"  name="price" th:field="*{price}">
		  </div>
		  
		  <input type="submit" class="btn btn-primary" value="Update">
		  
		</form>
	</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Promo create</title>
<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body class="container">
	
	<header th:replace="frag :: header"></header>
	
	<main>
		<h2>Promo create</h2>
	
		<div th:replace="frag :: errors"></div>
	
		<form
			th:object="${promo}"
			method="POST"
			th:action="@{/promo/create}"
		>
		
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Title</label>
		    <input type="text" class="form-control"  aria-describedby="emailHelp" name="titolo" th:field="*{titolo}">
		    <div  class="form-text">Insert the title of the promo</div>
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Data Inizio</label>
		    <input type="date" class="form-control" name="dataInizio" th:field="*{dataInizio}" >
		    <div  class="form-text">Insert data di inizio</div>
		  </div>   
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Data Fine</label>
		    <input type="date" class="form-control" name="dataFine" th:field="*{dataFine}" >
		    <div  class="form-text">Insert data di fine</div>
		  </div>  
		  
		  <div class="mb-3">
			  <div th:each="pizza : ${pizze}" th:object="${pizza}">
			    <input type="checkbox"  name="pizze" th:value="*{id}" th:field="${promo.listOfPizzas}">
			    <label>[[*{name}]]</label>	  
			  </div>
			  <div  class="form-text">Collegare sconto a pizze</div>	
		  </div>
		  
		  
		  <input type="submit" class="btn btn-primary" value="Create"> 
	</form>
	
	</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ingrediente create</title>
<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body class="container">
	
	<header th:replace="frag :: header"></header>
	
	<main>
		<h2>Ingrediente create</h2>
	
		<div th:replace="frag :: errors"></div>
	
		<form
			th:object="${ingrediente}"
			method="POST"
			th:action="@{/ingredients/create}"
		>
		
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Name</label>
		    <input type="text" class="form-control"  aria-describedby="emailHelp" name="name" th:field="*{name}">
		    <div  class="form-text">Insert the name of the ingredient</div>
		  </div>
		  
		  <div class="mb-3">
			  <div th:each="pizza : ${pizzas}" th:object="${pizza}">
			    <input type="checkbox"  name="pizzas" th:value="*{id}" th:field="${ingrediente.pizzas}">
			    <label>[[*{name}]]</label>	  
			  </div>
			  <div  class="form-text">Marcare pizze contenenti questo ingrediente</div>	
		  </div>
		  
		  
		  <input type="submit" class="btn btn-primary" value="Create"> 
	</form>
	
	</main>
</body>
</html>
